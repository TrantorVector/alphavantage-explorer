name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true  # Fail fast on first error
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --workspace

      # Step 1: Check formatting FIRST (before clippy)
      - name: Check Formatting
        run: cargo fmt --all -- --check

      # Step 2: Run clippy with all targets and features
      - name: Lint with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Step 3: Run all tests with all features
      - name: Run Tests
        run: cargo test --workspace --all-features

      # Step 4: Build release binary
      - name: Build Release
        run: cargo build --release

      # Step 5: Verify binary version
      - name: Verify Binary Version
        run: |
          ./target/release/alphavantage_cli --version
          echo "âœ… Release binary built successfully"
