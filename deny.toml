[advisories]
# Ignore specific advisory causing parse error (CVSS version 4.0 not supported)
ignore = ["RUSTSEC-2024-0445"]

[licenses]
# Allow-list of acceptable licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-DFS-2016",
    "BSD-3-Clause",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
